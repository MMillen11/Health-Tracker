<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // This script runs before DOM is fully loaded
        console.log('Head script is running');
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM content loaded event fired in head script');
            const loadingMessage = document.getElementById('loading-message');
            if (loadingMessage) {
                loadingMessage.innerHTML += '<p>Inline script detected!</p>';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Health Tracker</h1>
        <p>Track your daily calories, protein, and exercise</p>
        
        <div class="app-container">
            <!-- Fallback content in case JavaScript doesn't load properly -->
            <div id="loading-message" style="text-align: center; padding: 2rem;">
                <h2>Loading Health Tracker...</h2>
                <p>If this message persists, please make sure JavaScript is enabled in your browser.</p>
            </div>
            <div id="app"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
